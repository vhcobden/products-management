<div class="row" *ngIf="product">
  <div class="col-12">
    <div class="card">
      <div class="card-header bg-primary text-light">
        <h2 class="card-title">{{ pageTitle + ': ' + product.productName }}</h2>
      </div>

      <div class="card-body">
        <div class="loader" *ngIf="isBusy">Loading...</div>
        <div class="row" *ngIf="!isBusy">
          <div class="col-md-6">
            <div class='row'>
              <div class='col-md-4'>Name:</div>
              <div class='col-md-6'>{{product.productName}}</div>
            </div>
            <div class='row'>
              <div class='col-md-4'>Code:</div>
              <div class='col-md-6'>{{product.productCode | lowercase | convertToSpaces: '-'}}</div>
            </div>
            <div class='row'>
              <div class='col-md-4'>Description:</div>
              <div class='col-md-6'>{{product.description}}</div>
            </div>
            <div class='row'>
              <div class='col-md-4'>Availability:</div>
              <div class='col-md-6'>{{product.releaseDate}}</div>
            </div>
            <div class='row'>
              <div class='col-md-4'>Price:</div>
              <div class='col-md-6'>{{product.price | currency:'USD'}}</div>
            </div>
            <div class='row'>
              <div class='col-md-4'>Star Rating Average:</div>
              <div class='col-md-6'>
                <app-star [rating]='product.starRating'>
                </app-star>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <img class="center-block rounded float-right img-responsive" [style.width.px]="124" [style.margin.px]="2" [src]="product.imageUrl"
              [title]="product.productName">
          </div>
        </div>
      </div>

      <div class="card-footer">
        <button class="btn btn-outline-dark" (click)="onBack()">Back</button>
      </div>
    </div>
  </div>
</div>
